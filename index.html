<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="js/jquery-3.7.0.min.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>JQuery</title>
  </head>
  <body>
    <section>
      <h1>Hi Mom</h1>
      <div>This is my website</div>
    </section>
    <section>
      <h1>Buy My Product</h1>
      <div>It is good, trust me</div>
    </section>
    <section id="12345">
      <div class="parent">
        <div
          style="
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url(/img/angel.jpg);
            height: 600px;
            width: 300px;
          "
        ></div>
      </div>
      <div class="parent">
        <div
          style="
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url(/img/bird.jpg);
            height: 300px;
            width: 300px;
          "
        ></div>
      </div>
    </section>

    <script>
      $(document).ready(function () {
        const elements = $(".parent > .t-bgimg")
          .addClass("img-container")
          .append("<div class='child covering covered' />");

        $(window).scroll((e) => {
          const viewportHeight = e.currentTarget.innerHeight;

          elements.each((_, section) => {
            const coords = section.getBoundingClientRect();

            if (coords.y - viewportHeight < -coords.height / 2) {
              console.log(section.getElementsByClassName("covering")[0]);
              section
                .getElementsByClassName("covering")[0]
                .classList.remove("covered");
            } else {
              section
                .getElementsByClassName("covering")[0]
                .classList.add("covered");
            }
          });
        });
      });
    </script>
    <style>
      .img-container {
        position: relative;
        overflow: hidden;
      }

      .child {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }

      .covering {
        z-index: 1;
        background: #fff;
        transition: transform 1s ease-in-out;
        transform: translateY(100%);
      }

      .covered {
        transform: translateY(0%);
      }
    </style>
  </body>
</html>
